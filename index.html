<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <svg width="200" height="200">
    <rect class="square" width="100" height=100 x="50" y="50" />
  </svg>

  <svg width="200" height="200">
    <rect class="rectangle" width=150 height="100" x="25" y="50" />
  </svg>

  <svg width="200" height="200">
    <circle class="circle" cx="100" cy="100" r="50" />
  </svg>

  <svg width="200" height="200">
    <ellipse class="ellipse" cx="100" cy="100" rx="70" ry="50" />
  </svg>

  <svg class="svg" width="200" height="200">
    <rect class="figure" width="100" height=100 x="50" y="50" rx="20" ry="20" />
  </svg>

</body>

</html>
